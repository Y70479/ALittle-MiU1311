<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="An app that helps you keep track of your Video Game Collection." />
		<meta name="keywords" content="Gaming Vault, Save Gaming Collection, Video Games, PS3, XBox 360, Wii U, WII, 3DS" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Gaming Vault</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<body class="reset">
		<header> <!-- Custom Logo for the header. -->
			<h1 id="logo2">Gaming Vault</h1>
		</header>
		
		<form action="#" method="post" id="docForm"> <!-- Start of my form section -->
			<fieldset>
				<legend>Add Game Info</legend>
				<ul id="errors"></ul>
				<ul>
					<li>
						<label for="platform">Platform: </label>
							<select id="platform">
								<option value="No Platform Selected" selected disabled>--Select A Platform--</option> 
								<option>PlayStation 3</option>
								<option>XBox 360</option>
								<option>Wii U</option>
								<option>3DS</option>
							</select>
					</li>
					<li><label for="name1">Title: </label><input type="text" id="name1" placeholder="Title of the Game" /></li>
					<li>
						<label for="genre">Genre: </label>
							<select id="genre">
								<option value="No Genre Selected" selected disabled>--Select a Genre--</option> 
								<option>Action / Adventure</option>
								<option>Fighting</option>
								<option>FPS (First Person Shooter) / Shooter</option>
								<option>MMO (Massive Multiplayer Online)</option> 
								<option>Platform</option> 
								<option>Puzzle</option> 
								<option>RPG (Role Playing Game)</option> 
								<option>Simulation</option> 
								<option>Sports</option> 
							</select>
					</li>
					<li><span>Select A Region: </span><br>
						<input type="radio" id="ntsc" name="region" value="NTSC" /><label> NTSC</label><br>
						<input type="radio" id="pal" name="region" value="PAL" /><label> PAL</label>
					</li>
					<li>
						<label for="rating">ESRB Rating: </label>
							<select id="rating">
								<option value="No Rating Selected" selected disabled>--Game ESRB Rating--</option> 
								<option>EC (Early Childhood)</option>
								<option>E (Everyone)</option>
								<option>E10+ (Everyone 10+)</option>
								<option>T (Teen)</option>
								<option>M (Mature 17+)</option>
								<option>AO (Adults Only)</option>
							</select>
					</li>
					<li><label for="condition">Condition of the Game: </label><br><input type="range" id="condition" /></li>
					<li><label for="date">Release Date: </label><input type="date" id="date" /></li>
					<li><label for="addInfo">Additional Info: </label><br><textarea id="addInfo"></textarea></li>
					<li class="hideHidden"><input type="hidden" value="true" /></li>					
				</ul>
			</fieldset><br>
			<input type="button" id="submitInfo" value="Save Meal" />
		</form><br>
		<nav class="allLinks">
			<ul id="naviLinks">
				<li><a href="#" id="displayInfo">Display Vault Data</a></li>
				<li><a href="#" id="clearInfo">Clear Vault Data</a></li>
				<li><a href="additem.html" id="addNewGame" style="display:none">Add a Game</a></li><br>
			</ul>
		</nav>
		<script src="js/JSON.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
