<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="An app that helps you keep track of your Video Game Collection." />
		<meta name="keywords" content="Gaming Vault, Save Gaming Collection, Video Games, PS3, XBox 360, Wii U, WII, 3DS" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scaleable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Gaming Vault</title>
		<link rel="stylesheet" href="CSS/style.css" type="text/css" />
	</head>
	<body>
		<header>
			<h1 id="addItemImg">Gaming Vault</h1> <!--This is where my Custom Made Logo will go-->
		</header>
		
		<form action="#" method="post" id="docForm"> <!--This is the start of my Form Field-->
			<fieldset>
				<legend id="formTitle">Add Game Info</legend>
				<ul id="errors"></ul>
				<ul>
					<li> <!--This is the "Select a Platform" Drop Down-->
						<label for="platform">Platform: </label> 
							<select id="platform">
								<option value="A Platform has not been Selected" selected disabled>--Select A Platform--</option>
								<option>PlayStation 3</option>
								<option>XBox 360</option>
								<option>Wii U</option>
								<option>3DS</option>
							</select>
					</li>
					<li><label for="name">Title: </label><input type="text" id="name" placeholder="Title of the Game."/></li> <!--Enter the "Games Title"-->
					<li> <!--Select what Genre the game falls in-->
						<label for="genre">Genre: </label> 
							<select id="genre">
								<option value="The Genre of the Video Game has not been Selected" selected disabled>--Select a Genre--</option>
								<option>Action / Adventure</option>
								<option>Fighting</option>
								<option>FPS (First Person Shooter) / Shooter</option>
								<option>MMO (Massive Multiplayer Online)</option>
								<option>Platform</option>
								<option>Puzzle</option>
								<option>RPG (Role Playing Game)</option>
								<option>Simulation</option>
								<option>Sports</option>
							</select>
					</li>
					<li><span>Select A Region: <span><br> <!--Select the "Region" The game Falls in-->
							<input type="radio" id="nstc" name="region" value="NSTC" /><label> NSTC</label><br>
							<input type="radio" id="pal" name="region" value="PAL" /><label> PAL</label>
					</li>
					<li> <!--Select the Game "ESRB Rating"-->
						<label for="rating">ESRB Rating: </label>
							<select id="rating">
								<option value="A ESRB Rating has not been Selected" selected disabled>--Game ESRB Rating--</option>
								<option>EC (Early Childhood)</option>
								<option>E (Everyone)</option>
								<option>E10+ (Everyone 10+)</option>
								<option>T (Teen)</option>
								<option>M (Mature 17+)</option>
								<option>AO (Adults Only)</option>
							</select>
					</li>
					<li><label for="condition">Condition of the Game: </label><input type="range" id="condition" /></li> <!--Select the Condition of the game-->
					<li><label for="date">Release Date: </label><input type="date" id="date" /></li> <!--Select the Release Date of the Game-->
					<li><label for="infoBox">Additional Info: </label><br><textarea id="infoBox"></textarea></li> <!--Add Any Additional Info about the game-->
					<li class="hideHidden"><input type="hidden" value="true" /></li>
				</ul>
			</fieldset><br>
			<input type="button" id="submitInfo" value="Save Game" /> <!--This is the "Save Game" Button-->
		</form><br> <!--This is the End of the Form Field-->
		<nav> <!--This is the Start of my Navigation Links-->
			<ul id="naviLinks">
				<li><a href="#" id="displayData">Display Vault Data</a></li>
				<li><a href="#" id="clearData">Clear Vault Data</a></li>
				<li><a href="addItem.html" id="addNewGame" style="display:none">Add A Game</a></li><br>
			</ul>
		</nav> <!--End of Navigation Links-->
		<script src="JS/Json.js" type="text/javascript"></script>
		<script src="JS/main.js" type="text/javascript"></script>
	</body>
</html>
